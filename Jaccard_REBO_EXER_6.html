<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <section class="container mt-4">
        <form class="row g-3" id="formulario">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="Marcos" required>

            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="Ortega" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Ciudad</label>

            <div class="col-md-3">

            <div class="col-12">

                        Si

                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button" onclick="handleSubmit()">Solicitar</button>
            </div>
        </form>
    </section>

    <script>
        function handleSubmit() {
            const form = document.getElementById('formulario');
            if (form.checkValidity()) {
                window.open('Jaccard_REBO_EXER_6_2.html', '_blank');
            } else {
                form.reportValidity();
            }
        }
    </script>
