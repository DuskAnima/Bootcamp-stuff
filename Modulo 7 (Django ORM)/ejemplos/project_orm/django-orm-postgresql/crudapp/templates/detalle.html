<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Empleados</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
        border: 1px solid;
    }
</style>

<body>

    <h2 style="text-align:center"> Información de Empleados </h2>
    <table style="margin: 0px auto;">
        <thead>
            <tr>
                <th>Id de Empleado</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Designación</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{empleado.emp_id}}</td>
                <td>{{empleado.emp_nombre}}</td>
                <td>{{empleado.emp_correo}}</td>
                <td>{{empleado.emp_designacion}}</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <div class="alert alert-danger" role="alert">
        ¿Quieres ingresar más empleadas?
    </div>
    <p>
        <a href="{% url 'insertar-emp' %}"><-- Ir a la pagina de Inicio</a>
    </p>
</body>

</html>
