<h1>Agregar Producto</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Submit">
</form>

{% if form.errors %}
    <ul>
        {% for field, errors in form.errors.items %}
            <li>{{ field }}: {{ errors|join:", " }}</li>
        {% endfor %}
    </ul>
{% endif %}
